shell = "/usr/bin/zsh"
live_config_reload = true

[window]
opacity = 0.85

[font]
normal = { family = "SpaceMono Nerd Font Mono", style = "Regular" }
bold = { family = "SpaceMono Nerd Font Mono", style = "Bold" }
italic = { family = "SpaceMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "SpaceMono Nerd Font Mono", style = "BoldItalic" }
size = 9

[keyboard]
bindings = [
  { key = "Backspace", mods = "Control", chars = "\u0017" }
]
